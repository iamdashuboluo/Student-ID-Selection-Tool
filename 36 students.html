        // åˆ›å»ºè¶…çº§çƒŸèŠ±
        function createSuperFirework(x, y, count = 80) {
            const colors = ['#ff0000', '#ff8c00', '#ffff00', '#00ff00', '#00ffff', '#0080ff', '#ff00ff', '#ff0080'];
            
            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.background = color;
                firework.style.boxShadow = `0 0 20px ${color}, 0 0 40px ${color}`;
                
                const angle = (Math.PI * 2 * i) / count;
                const velocity = 200 + Math.random() * 200;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                firework.style.animation = `explode ${1 + Math.random() * 0.5}s ease-out forwards`;
                firework.style.setProperty('--x', vx + 'px');
                firework.style.setProperty('--y', vy + 'px');
                
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 2000);
            }
        }

        // è™šæ™ƒå‡åœæ•ˆæœ

        // ä¸»æŠ½ç­¾é€»è¾‘
        document.getElementById('drawButton').addEventListener('click', async function() {
            if (isDrawing) return;
            isDrawing = true;

            const elements = {
                button: this,
                countdown: document.getElementById('countdown'),
                numberRoll: document.getElementById('numberRoll'),
                result: document.getElementById('result'),
                congratulation: document.getElementById('congratulation'),
                progressContainer: document.getElementById('progressContainer'),
                progressBar: document.getElementById('progressBar'),
                luckDescription: document.getElementById('luckDescription'),
                energyRing: document.getElementById('energyRing'),
                fakeHint: document.getElementById('fakeHint')
            };

            // é‡ç½®çŠ¶æ€
            elements.button.disabled = true;
            elements.result.style.display = 'none';
            elements.congratulation.style.display = 'none';
            elements.luckDescription.style.display = 'none';
            elements.numberRoll.style.display = 'none';
            elements.progressContainer.style.display = 'none';
            elements.progressBar.style.width = '0';
            elements.fakeHint.style.display = 'none';

            // èƒ½é‡ç¯å¯åŠ¨
            elements.energyRing.classList.add('active');

            // å€’è®¡æ—¶ 3-2-1
            elements.countdown.style.display = 'block';
            for (let i = 3; i > 0; i--) {
                elements.countdown.textContent = i;
                elements.countdown.style.animation = 'none';
                setTimeout(() => elements.countdown.style.animation = 'countdownAnimation 1s ease-in-out', 10);
                
                playCountdownSound(i);
                createFlash(0.3);
                
                await new Promise(resolve => setTimeout(resolve, CONFIG.countdownTime));
            }

            // GO!
            elements.countdown.textContent = 'GO!';
            elements.countdown.style.animation = 'none';
            setTimeout(() => elements.countdown.style.animation = 'countdownAnimation 1s ease-in-out', 10);
            playCountdownSound(0);
            createFlash(0.5);
            
            await new Promise(resolve => setTimeout(resolve, 800));
            elements.countdown.style.display = 'none';

            // æ˜¾ç¤ºè¿›åº¦æ¡
            elements.progressContainer.style.display = 'block';
            elements.numberRoll.style.display = 'block';

            // è®¡ç®—è™šæ™ƒæ—¶é—´ç‚¹
            const totalDuration = CONFIG.rollDuration;
            const fakeStopTimes = [];
            for (let i = 0; i < CONFIG.fakeStops; i++) {
                const time = (totalDuration / (CONFIG.fakeStops + 1)) * (i + 1);
                fakeStopTimes.push(time);
            }

            // å¼€å§‹æ»šåŠ¨
            let rollCount = 0;
            let currentFakeStop = 0;
            let isPaused = false;
            const startTime = Date.now();

            const rollInterval = setInterval(() => {
                if (!isPaused) {
                    elements.numberRoll.textContent = Math.floor(Math.random() * 36) + 1;
                    playRollSound();
                    
                    if (rollCount % 8 === 0) playDrumPattern();
                    
                    rollCount++;
                    
                    // æ›´æ–°è¿›åº¦æ¡
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min((elapsed / totalDuration) * 100, 100);
                    elements.progressBar.style.width = progress + '%';
                }
            }, 50);

            // æ‰§è¡Œè™šæ™ƒ
            for (let i = 0; i < fakeStopTimes.length; i++) {
                await new Promise(resolve => setTimeout(resolve, fakeStopTimes[i] - (i > 0 ? fakeStopTimes[i-1] : 0)));
                
                isPaused = true;
                await performFakeStop(elements.numberRoll, elements.fakeHint);
                isPaused = false;
            }

            // ç­‰å¾…å‰©ä½™æ—¶é—´
            const remainingTime = totalDuration - fakeStopTimes[fakeStopTimes.length - 1] - 1000 * CONFIG.fakeStops;
            await new Promise(resolve => setTimeout(resolve, remainingTime));

            // åœæ­¢æ»šåŠ¨
            clearInterval(rollInterval);
            elements.numberRoll.style.display = 'none';
            elements.progressContainer.style.display = 'none';
            elements.energyRing.classList.remove('active');

            // ç”Ÿæˆæœ€ç»ˆæ•°å­—
            const finalNumber = Math.floor(Math.random() * 36) + 1;
            document.getElementById('number').textContent = finalNumber;

            // è¶…çº§çˆ†ç‚¸
            playMegaExplosion();
            createFlash(1);
            shakeScreen(800);

            await new Promise(resolve => setTimeout(resolve, 300));

            // æ˜¾ç¤ºç»“æœ
            elements.result.style.display = 'block';

            await new Promise(resolve => setTimeout(resolve, 500));

            // èƒœåˆ©éŸ³ä¹
            playVictorySymphony();
            elements.congratulation.style.display = 'block';

            // æ˜¾ç¤ºå¹¸è¿æè¿°
            elements.luckDescription.textContent = getLuckDescription(finalNumber);
            elements.luckDescription.style.display = 'block';

            // çƒŸèŠ±ç››å®´
            for (let i = 0; i < CONFIG.fireworkCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSuperFirework(x, y, CONFIG.particlesPerFirework);
                    createFlash(0.2);
                    playSound('sine', 1000 + Math.random() * 1000, 0.2, 0.2);
                }, i * 400);
            }

            // æ£€æŸ¥æˆå°±
            checkAchievements(finalNumber);

            // é‡æ–°å¯ç”¨
            setTimeout(() => {
                elements.button.disabled = false;
                isDrawing = false;
            }, 5000);
        });

        // åˆå§‹åŒ–
        createMatrixRain();

        // æ·»åŠ çˆ†ç‚¸åŠ¨ç”»
        const style = document.createElement('style');

                    transform: translate(0, 0) scale(1);
                    opacity: 1;

                }
            }
        `;
        document.head.appendChild(style);
    </script>
